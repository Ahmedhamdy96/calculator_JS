<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8"> 
        <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;800&display=swap"> 
        <link rel="stylesheet" href="main.css"> 
        <title> Simple Calculator </title>
    </head>
    <body>
        <!-- start header -->
        <header>
            <h1> Simple Calculator </h1>
        </header>
        <!-- end header -->
        <!-- start main wrapper -->
        <div class="container">
            <div class="result">
                
                <div class="current"> 
                   
                </div>
                <div class="last-calculated"> </div>
            </div>

            <div class="buttons">
                <button class="c"> c </button>
                <button class="back-space"> &crarr; </button>
                <button class="op" id="/"> / </button>
                <button class="number" id="7" > 7 </button>
                <button class="number" id="8" > 8 </button>
                <button class="number" id="9" > 9 </button>
                <button class="op" id="*"> * </button>
                <button class="number" id="4" > 4 </button>
                <button class="number" id="5" > 5 </button>
                <button class="number" id="6" > 6 </button>
                <button class="op" id="-"> - </button>
                <button class="number" id="1" > 1 </button>
                <button class="number" id="2" > 2 </button>
                <button class="number" id="3" > 3 </button>
                <button class="op" id="+"> + </button>
                <button class="number" id="0" > 0 </button>
                <button class="number" id="."> . </button>
                <button class="equal"> = </button>
            </div>
        </div>
        <!-- end main wrapper -->
        <!-- start footer  -->
        <footer>
            <p>created with love and coffee by ahmed hamdy </p>
        </footer>
        <!-- end footer -->

        <script src="main.js"> </script>
    </body>
</html>
